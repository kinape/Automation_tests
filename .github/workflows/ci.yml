name: Cypress Tests CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-test-and-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests and generate report
        run: npm run cy:run

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-test-report
          path: cypress/reports/html

  k6-load-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run k6 local test
        uses: grafana/k6-action@v0.2.0
        with:
          filename: k6/load-test.js

  appium-mobile-test:
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/dists
          key: ${{ runner.os }}-android-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Install dependencies
        run: npm install

      - name: Download Android App
        run: |
          mkdir -p mobile/app
          curl -L -o mobile/app/ApiDemos-debug.apk https://github.com/appium/android-apidemos/releases/download/v3.1.0/ApiDemos-debug.apk

      - name: Run Android emulator and tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          # Use Intel-compatible system image on macOS 13 runners
          api-level: 34
          arch: x86_64
          target: google_apis
          profile: pixel_6
          emulator-options: -no-window -no-snapshot -noaudio -no-boot-anim -gpu swiftshader_indirect -no-metrics
          pre-emulator-launch-script: |
            echo "Resetting adb server using action SDK"
            which adb || true
            adb kill-server || true
            adb start-server
            adb version
          appium: true # Inicia o Appium automaticamente
          script: npm run test:mobile
